{% extends 'base.html' %}
{% load static %}

{% block content %}
<style>
  .modal-container {
    display: flex;
    justify-content: center;
    align-items: center;
    padding: 60px 20px;
    background-color: #f5f5f5;
    min-height: 80vh;
  }

  .signup-card {
    background-color: white;
    border-radius: 12px;
    padding: 2rem;
    width: 100%;
    max-width: 420px;
    box-shadow: 0 10px 25px rgba(0, 0, 0, 0.1);
  }

  .signup-card h2 {
    text-align: center;
    color: #16a34a;
    font-weight: 600;
    margin-bottom: 1.5rem;
  }

  .signup-card form {
    display: flex;
    flex-direction: column;
    gap: 1rem;
  }

  .signup-card input[type="text"],
  .signup-card input[type="email"],
  .signup-card input[type="password"] {
    padding: 12px;
    border: 1px solid #ddd;
    border-radius: 6px;
    font-size: 1rem;
  }

  .role-options {
    display: flex;
    gap: 1rem;
    font-size: 0.95rem;
    align-items: center;
  }

  .signup-card button {
    padding: 12px;
    background-color: #16a34a;
    color: white;
    border: none;
    border-radius: 8px;
    font-size: 1rem;
    cursor: pointer;
    transition: background-color 0.3s ease;
  }

  .signup-card button:hover {
    background-color: #15803d;
  }

  .signup-card p {
    text-align: center;
    font-size: 0.9rem;
  }

  .signup-card a {
    color: #16a34a;
    text-decoration: none;
    font-weight: 500;
  }

  .error-message {
    background-color: #fee2e2;
    color: #b91c1c;
    padding: 10px;
    border-radius: 6px;
    font-size: 0.9rem;
  }

  @media (max-width: 480px) {
    .signup-card {
      padding: 1.5rem;
    }
  }
</style>

<div class="modal-container">
  <div class="signup-card">
    <h2>User Sign Up</h2>

    {% if messages %}
      {% for message in messages %}
        <div class="error-message">{{ message }}</div>
      {% endfor %}
    {% endif %}

    <form method="POST">
      {% csrf_token %}
      <input type="text" name="name" placeholder="Name" required>
      <input type="email" name="email" placeholder="Email" required>
      <input type="password" name="password" placeholder="Password" required>

      <div class="role-options">
        <label><input type="radio" name="role" value="customer" checked> Customer</label>
        <label><input type="radio" name="role" value="seller"> Seller</label>
      </div>

      <button type="submit">Create Account</button>
    </form>

    <p>Already have an account? <a href="{% url 'login' %}">Click here</a></p>
  </div>
</div>
{% endblock %}

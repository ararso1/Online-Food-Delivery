{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}Delivery_Dashnoard{% endblock %}</title>
    <link rel="stylesheet" href="{% static 'seller.css' %}">
     <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    {% block extra_css %}{% endblock %}
</head>
<body>
    <div class="container">
        <aside class="sidebar">
            <div class="logo">
             <img src="{% static 'images/favicon.png' %}" alt="Food Delivery Logo" style="height: 40px;">
              <span>Food Delivery Platform</span>
            </div>
            <nav class="navigation">
                <ul>
                    <li>
                        <a href="{% url 'seller_dashboard_home' %}" id="add-product-link">
                            <img src="{% static 'images/favicon.png' %}" alt="Add Product Icon">
                            Dashboard
                        </a>
                    </li>
                    <li>
                        <a href="{% url 'product_list' %}" id="add-product-link">
                            <img src="{% static 'img/add_product_icon.png' %}" alt="Add Product Icon">
                            Products
                        </a>
                    </li>
                    <li class="{% if request.resolver_match.url_name == 'orders' %}active{% endif %}">
                        <a href="{% url 'orders' %}" id="orders-link">
                            <img src="{% static 'img/orders_icon.png' %}" alt="Orders Icon">
                            Orders
                        </a>
                    </li>
                    <li class="{% if request.resolver_match.url_name == 'add_Restaurant' %}active{% endif %}">
                        <a href="{% url 'seller_restaurants' %}" id="add-restaurant-link">
                            <img src="{% static 'img/add_restaurant_icon.png' %}" alt="Add Restaurant Icon">
                            Restaurant
                        </a>
                    </li>
                </ul>
            </nav>
        </aside>

        <main class="main-content">
            <header class="top-bar">
               <p> Hi, {% if user.is_authenticated %}{{ user.username }}{% else %}Guest{% endif %}! </p>
                <button class="logout-btn"><a href="{% url 'logout' %}">Logout</a> </button>
            </header>

            <section class="main-section">
                {% block content %}
                {% endblock %}
            </section>
        </main>
    </div>
</body>
</html>

{% extends './base.html' %}
{% load static %}

{% block title %}GreenCart - Add Product{% endblock %}

{% block content %}
<div class="add-product-section">
    <h2>Product Image</h2>
    <div class="image-upload-area">
        <div class="upload-box">
            <img src="{% static 'img/upload_icon.png' %}" alt="Upload Icon">
            <span>Upload</span>
        </div>
        <div class="upload-box">
            <img src="{% static 'img/upload_icon.png' %}" alt="Upload Icon">
            <span>Upload</span>
        </div>
        <div class="upload-box">
            <img src="{% static 'img/upload_icon.png' %}" alt="Upload Icon">
            <span>Upload</span>
        </div>
        <div class="upload-box">
            <img src="{% static 'img/upload_icon.png' %}" alt="Upload Icon">
            <span>Upload</span>
        </div>
    </div>

    <div class="form-group">
        <label for="product-name">Product Name</label>
        <input type="text" id="product-name" placeholder="Type here">
    </div>

    <div class="form-group">
        <label for="product-description">Product Description</label>
        <textarea id="product-description" placeholder="Type here"></textarea>
    </div>

    <div class="form-group">
        <label for="category">Category</label>
        <select id="category">
            <option value="">Select Category</option>
            </select>
    </div>

    <div class="form-group price-group">
        <div>
            <label for="product-price">Product Price</label>
            <input type="number" id="product-price" value="0">
        </div>
        <div>
            <label for="offer-price">Offer Price</label>
            <input type="number" id="offer-price" value="0">
        </div>
    </div>

    <button class="add-btn">ADD</button>
</div>
{% endblock %}

{% extends './base.html' %}
{% load static %}

{% block title %}Food Delivery - Add New Restaurant{% endblock %}
{% block content %}
<h2>Add New Restaurant</h2>

<form action="" method="post" enctype="multipart/form-data" class="restaurant-form">
  {% csrf_token %}
  
  <label for="name">Restaurant Name:</label>
  <input type="text" name="name" id="name" required>

  <label for="address">Address:</label>
  <input type="text" name="address" id="address" required>

  <label for="discription">Description:</label>
  <textarea name="discription" id="discription" rows="4" required></textarea>

  <label for="phone_number">Phone Number:</label>
  <input type="text" name="phone_number" id="phone_number">

  <label for="open_time">Open Time:</label>
  <input type="time" name="open_time" id="open_time" required>

  <label for="close_time">Close Time:</label>
  <input type="time" name="close_time" id="close_time" required>

  <label for="image">Upload Image:</label>
  <input type="file" name="image" id="image" accept="image/*">

  <button type="submit">Add Restaurant</button>
</form>

<style>
.restaurant-form {
  display: flex;
  flex-direction: column;
  gap: 10px;
  max-width: 500px;
  padding: 20px;
  background: #f8f8f8;
  border-radius: 10px;
}
.restaurant-form input,
.restaurant-form textarea {
  padding: 8px;
  border: 1px solid #ccc;
  border-radius: 5px;
}
.restaurant-form button {
  padding: 10px;
  background: #4CAF50;
  color: white;
  border: none;
  border-radius: 5px;
}
</style>
{% endblock %}
